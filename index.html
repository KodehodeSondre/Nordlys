<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordlys</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="title"><p1 class="fontlogo">Skibidi Nordlys</p1></div>
        <div class="background-image"></div>
    </header>

    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="search">
            </div>
            <div class="weather">
                <div class="city">
                    <div class="city-name">Oslo</div>
                    <div class="weather-times">
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THU</span>
                        <span>FRI</span>
                        <span>SAT</span>
                        <span>SUN</span>
                    </div>
                    <div class="tonight">
                        Tonight: <span>01:06</span> <span>07:12</span> <span>13:18</span> <span>19:24</span>
                    </div>
                </div>

                <div class="city">
                    <div class="city-name">Volda</div>
                    <div class="weather-times">
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THU</span>
                        <span>FRI</span>
                        <span>SAT</span>
                        <span>SUN</span>
                    </div>
                    <div class="tonight">
                        Tonight: <span>01:06</span> <span>07:12</span> <span>13:18</span> <span>19:24</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
